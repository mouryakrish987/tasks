<mat-toolbar>
    <span>CUSTOMER REGISTRATION</span>
  </mat-toolbar>
  <mat-card class="my-card">
    <mat-card-content class="my-card">
        <form class="my-form">
           <mat-form-field class="full-width">
                  <mat-label>Full Name</mat-label>
                  <input  matInput  placeholder="First name"  name="customer.customerName"  required>
               </mat-form-field>
               
               <mat-form-field class="full-width">
                  <mat-label>Email</mat-label>
                  <input  matInput  placeholder="Email" name="customer.customerEmailId" required>
               </mat-form-field>
               <mat-form-field class="full-width">
                  <mat-label>Password</mat-label>
                  <input  matInput  placeholder="Password"  name="customer.customerPassword" type="password"    required>
               </mat-form-field>
        </form>
      </mat-card-content>
     <mat-card-actions>
        <button mat-raised-button (click)="register()" color="primary">REGISTER</button>
     </mat-card-actions>
  </mat-card>
